<!DOCTYPE html>
<html lang="en">
  <head>
    <title>KIMINA</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="wrap">
        <p class="time"></p>
        <p class="util">
            <span class="city"></span>
            <span class="weather"></span>
        </p>
        <form class="loginForm hidden">
            <input type="text" class="input" placeholder="What is your name?" required />
            <input type="submit" value="Login" class="btnLogin">
        </form>
        <p class="userName hidden"></p>
        <form class="todoForm">
            <input type="text" class="input" placeholder="Write a To Do and Press Enter" required />
        </form>
        <div class="todoWrap">
            <strong>TO LIST</strong>
            <ul class="todoList"></ul>
        </div>
        <p class="imgDown"><a href="https://kr.freepik.com">backgroud img source freepik</a></p>
    </div>
    <script src="time.js"></script>
    <script src="login.js"></script>
    <script src="background.js"></script>
    <!-- <script src="todo.js"></script> -->
    <script src="weather.js"></script>
  </body>
</html>
